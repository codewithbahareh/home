name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure publish folder contains verification files
        run: |
          PUBLISH_DIR=public
          echo "Using publish dir: $PUBLISH_DIR"
          mkdir -p "$PUBLISH_DIR"
          cp index.html "$PUBLISH_DIR/" || true
          cp googlef2dbc6ccd829c816.html "$PUBLISH_DIR/" || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
